<div id="novoL" routerLink="/livros/create">
    <button mat-raised-button color="primary">
        Novo Livro <img src="assets/icons/taskadd.svg" />
    </button>
</div>
<div class="mat-elevation-z8" id="tableLivros">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Img Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
                <img src="assets/img/{{ row.img }}" />
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/livros/update" class="edit">
                    <i class="material-icons">
                        <img src="assets/icons/edit.svg"
                    /></i>
                </a>
                <a routerLink="/livros/delete" class="delete">
                    <i class="material-icons">
                        <img src="assets/icons/erase.svg" />
                    </i>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        aria-label="Select page"
    >
    </mat-paginator>
</div>
